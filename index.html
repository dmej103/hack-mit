<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderFit Recovery</title>
    <link rel="stylesheet" href="src/styles.css">
    
</head>
<body>
    <div class="container">
        <img src="src/spiderman.jpg" alt="SpiderFit Logo" class="logo">
        <h1>SpiderFit Recovery</h1>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>This site is powered by <strong>Convex</strong>, <strong>Terra</strong>, and <strong>Clerk</strong>!</p>
    </footer>
</body>
</html>
